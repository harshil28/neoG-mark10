<!DOCTYPE html>

<body>
  
  <h1 id="header">Cash Register App</h1>
  <main class="container">
  <p class="description">Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
  <label for="bill-amount" class="input-label">Bill Amount</label>
  <input type="text" id="bill-amount"></input>
  <label for="cash-given" class="input-label">Cash Given:</label>
  <input type="text" id="cash-given"></input>
  <p id="error-message"></p>
  <button id="check-button">Check</button>
  <h3 id="return-change">Change To Be Returned</h3>
  <table class="table">
    <tr>
      <th>No Of Notes</th>
      <td class="notes-count"></td>
      <td class="notes-count"></td>
      <td class="notes-count"></td>
      <td class="notes-count"></td>
      <td class="notes-count"></td>
      <td class="notes-count"></td>
      <td class="notes-count"></td>
    </tr>
    <tr>
      <th>Notes</th>
      <td>2000</td>
      <td>500</td>
      <td>200</td>
      <td>100</td>
      <td>20</td>
      <td>10</td>
      <td>1</td>
    </tr>
  </table>
</main>
